<div class="form-div">
  <form [formGroup]="form" (ngSubmit)="register()">
    <h1>Register</h1>
    <div>
      <label for="first-name">First name:</label>
      <input
        type="text"
        id="first-name"
        placeholder="Firts name"
        formControlName="firstName"
      />
      <div *ngIf="firstName.touched && firstName.invalid" class="error-alert">
        <p *ngIf="firstName.errors?.required">First name is required.</p>
      </div>
    </div>
    <div>
      <label for="last-name">Last name:</label>
      <input
        type="text"
        id="last-name"
        placeholder="Last name"
        formControlName="lastName"
      />
      <div *ngIf="lastName.touched && lastName.invalid" class="error-alert">
        <p *ngIf="lastName.errors?.required">Last name is required.</p>
      </div>
    </div>
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        placeholder="Username"
        formControlName="username"
      />
      <div *ngIf="username.touched && username.invalid" class="error-alert">
        <p *ngIf="username.errors?.required">Username is required.</p>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        placeholder="Email"
        formControlName="email"
      />
      <div *ngIf="email.touched && email.invalid" class="error-alert">
        <p *ngIf="email.errors?.required">Email is required.</p>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <div *ngIf="password.touched && password.invalid" class="error-alert">
        <p *ngIf="password.errors?.required">Password is required.</p>
      </div>
    </div>
    <div>
      <label for="password-confirmation">Password confirmation:</label>
      <input
        type="text"
        id="password-confirmation"
        placeholder="Password confirmation"
        formControlName="passwordConfirmation"
      />
      <div
        *ngIf="passwordConfirmation.touched && passwordConfirmation.invalid"
        class="error-alert"
      >
        <p *ngIf="passwordConfirmation.errors?.required">
          Password confirmation is required.
        </p>
        <p *ngIf="passwordConfirmation.errors?.mustMatch">
          Passwords have to match.
        </p>
      </div>
    </div>
    <button [disabled]="form.invalid" class="register-button" type="submit">
      Register
    </button>
  </form>
</div>
